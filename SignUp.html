<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link href="./style/signup.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <div id="nav"></div>
    <!-- main -->
    <div id="signform">
      <form id="form">
        <h3>Create Your Account</h3>
        <input id="username" type="text" placeholder="Enter UserName" />
        <input id="email" type="email" placeholder="Enter emailId" />
        <input id="password" type="password" placeholder="Enter Password" />
        <input id="Mobile" type="number" placeholder="Enter Mobile number" />
        <input id="submit" type="submit" value="submit" />
      </form>
    </div>
  </body>
  <script src="./Script/navbar.js"></script>
  <script src="./Script/baseUrl.js" type="module"></script>
  <script src="./Script/signup.js" type="module"></script>
</html>
